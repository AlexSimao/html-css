<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desáfio Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 750px)">
    <link rel="stylesheet" href="estilos/pc.css" media="screen and (min-width: 1200px)">
</head>
<body>
    <main>
        <section id="sec-img">
            
        </section>
        <section id="sec-main">
            <h1>Login</h1>
            <p>Bem vindo(a) novamente, acesse sua conta para fazer as configuraçoes no seu ambiente.</p>

            <form action="form.php" method="post" autocomplete="on">
                <div class="inputs">
                    <label for="iemail"><i class="material-symbols-outlined">person</i></label>
                    <input type="email" name="email" id="iemail" required placeholder="Seu email" autocomplete="email">
                </div>
                
                <div class="inputs">
                    <label for="isenha"><i class="material-symbols-outlined">vpn_key</i></label>
                    <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password">
                </div>

                <input class="btn" id="i01" type="submit" value="Entrar">
                <input class="btn" id="i02" type="button" value="Esqueci a senha">
            </form>
        </section>
    </main>
</body>
</html>
